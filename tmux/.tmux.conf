#set -g default-terminal "tmux-256color"
# Terminal for mac
set -g default-terminal xterm-256color
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g base-index 1
set -g focus-events on
set -sg escape-time 0


# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-power'

set -g @tmux_power_show_user    false
set -g @tmux_power_show_host    false

# Color Scheme
# Choose one of your bright/accent colors — using Cyberdream blue here:
set -g @tmux_power_theme '#5ea1ff'  # Bright Blue

# Gradient levels (dark to light for a smooth transition)
# Using your theme’s greys and background tones to emulate depth

set -g @tmux_power_g0 '#16181a'  # Primary background
set -g @tmux_power_g1 '#1f2225'  # Slightly lighter than base
set -g @tmux_power_g2 '#2a2d31'  # Mid grey from theme vibe
set -g @tmux_power_g3 '#3c4048'  # Used in selection background
set -g @tmux_power_g4 '#5ea1ff'  # Accent blue (for pop in lighter segments)

run '~/.tmux/plugins/tpm/tpm'

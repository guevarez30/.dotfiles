# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.98
  dimensions:
    columns: 100
    lines: 50

# Font configuration
font:
  normal:
    family: "Hack Nerd Font Mono"
  size: 16.0



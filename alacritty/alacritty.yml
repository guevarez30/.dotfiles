# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.85

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: "monospace"

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Point size
  size: 11.0

colors:
  primary:
    background: '#121212'
    foreground: '#DFE0EA'
  normal:
    black:   '#121212'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#CFD0D7'
  bright:
    black:   '#16181D'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#DFE0EA'


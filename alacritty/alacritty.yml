# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.98
  dimensions:
    columns: 100
    lines: 50

# Font configuration
font:
  normal:
    family: "Hack Nerd Font Mono"
  size: 16.0

# Nightfox Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#161616'
    foreground: '#f2f4f8'
  # Normal colors
  normal:
    black:   '#282828'
    red:     '#ee5396'
    green:   '#25be6a'
    yellow:  '#08bdba'
    blue:    '#78a9ff'
    magenta: '#be95ff'
    cyan:    '#33b1ff'
    white:   '#dfdfe0'
  # Bright colors
  bright:
    black:   '#484848'
    red:     '#f16da6'
    green:   '#46c880'
    yellow:  '#2dc7c4'
    blue:    '#8cb6ff'
    magenta: '#c8a5ff'
    cyan:    '#52bdff'
    white:   '#e4e4e5'
  indexed_colors:
    - { index: 16, color: '#3ddbd9' }
    - { index: 17, color: '#ff7eb6' }

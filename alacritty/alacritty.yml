    black:   '#282828'
    red:     '#ee5396'
    green:   '#25be6a'
    yellow:  '#08bdba'
    blue:    '#78a9ff'
    magenta: '#be95ff'
    cyan:    '#33b1ff'
    white:   '#dfdfe0'
  # Bright colors

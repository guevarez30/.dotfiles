# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.98
  dimensions:
    columns: 100
    lines: 50

# Font configuration
font:
  normal:
    family: "Hack Nerd Font Mono"
  size: 16.0

colors:
  indexed_colors:
    - index: 16
      color: "0xffbd5e"
    - index: 17
      color: "0xff6e5e"

  bright:
    black:   "0x3c4048"
    red:     "0xff6e5e"
    green:   "0x5eff6c"
    yellow:  "0xf1ff5e"
    blue:    "0x5ea1ff"
    magenta: "0xbd5eff"
    cyan:    "0x5ef1ff"
    white:   "0xffffff"

  normal:
    black:   "0x16181a"
    red:     "0xff6e5e"
    green:   "0x5eff6c"
    yellow:  "0xf1ff5e"
    blue:    "0x5ea1ff"
    magenta: "0xbd5eff"
    cyan:    "0x5ef1ff"
    white:   "0xffffff"

  primary:
    background: "0x16181a"
    foreground: "0xffffff"

  selection:
    background: "0x3c4048"
    foreground: "0xffffff"


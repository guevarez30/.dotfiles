# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.90
  dimensions:
    columns: 100
    lines: 50

# Font configuration
font:
  normal:
    family: "Hack Nerd Font Mono"
  size: 16.0

colors:
  primary:
    background: '#1A1B1F'
    foreground: '#DFE0EA'
  normal:
    black:   '#272932'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#CFD0D7'
  bright:
    black:   '#16181D'
    red:     '#E85A84'
    green:   '#94DD8E'
    yellow:  '#E9D26C'
    blue:    '#7EB7E6'
    magenta: '#D895C7'
    cyan:    '#89BEB7'
    white:   '#DFE0EA'

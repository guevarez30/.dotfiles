# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.90

# Font configuration
font:
  normal:
    family: "DejaVu Sans Mono"
    style: Medium
  size: 11.0


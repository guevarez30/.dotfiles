# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.92

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: "monospace"

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Point size
  size: 11.0

colors:
  primary:
    background: '#282c34'
    foreground: '#ABB2BF'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#E5C07B'
    end:
      foreground: '#E5C07B'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#282c34'
    red: '#E06C75'
    green: '#98c379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#56B6C2'
    white: '#ABB2BF'

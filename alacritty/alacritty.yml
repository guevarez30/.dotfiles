    black:   '#484848'
    red:     '#f16da6'
    green:   '#46c880'
    yellow:  '#2dc7c4'
    blue:    '#8cb6ff'
    magenta: '#c8a5ff'
    cyan:    '#52bdff'
    white:   '#e4e4e5'
  indexed_colors:
    - { index: 16, color: '#3ddbd9' }
    - { index: 17, color: '#ff7eb6' }

colors:
  primary:
    background: "#0d0d17"   # background from palette
    foreground: "#e6e5e5"   # foreground from palette
    bright_foreground: "#ffffff"  # palette[15]

  cursor:
    text: "#0d0d17"         # matches background
    cursor: "#e6e5e5"       # matches foreground

  vi_mode_cursor:
    text: "CellBackground"
    cursor: "CellForeground"

  selection:
    text: "CellForeground"
    background: "#adbdd0"   # selection background from palette

  normal:
    black:   "#4d4d4d"   # palette[0]
    red:     "#f12d52"   # palette[1]
    green:   "#09cd7e"   # palette[2]
    yellow:  "#f5f17a"   # palette[3]
    blue:    "#3182e0"   # palette[4]
    magenta: "#ff2b6d"   # palette[5]
    cyan:    "#09c87a"   # palette[6]
    white:   "#fcfcfc"   # palette[7]

  bright:
    black:   "#808080"   # palette[8]
    red:     "#f16d6d"   # palette[9] (fixed typo from palette)
    green:   "#0ae78d"   # palette[10]
    yellow:  "#fffc67"   # palette[11]
    blue:    "#6096ff"   # palette[12]
    magenta: "#ff78a2"   # palette[13]
    cyan:    "#0ae78d"   # palette[14]
    white:   "#ffffff"   # palette[15]

  search:
    matches:
      foreground: "#0d0d17"
      background: "#09cd7e"
    focused_match:
      foreground: "#0d0d17"
      background: "#ff78a2"

  footer_bar:
    background: "#0d0d17"
    foreground: "#e6e5e5"

  hints:
    start:
      foreground: "#0d0d17"
      background: "#f5f17a"
    end:
      foreground: "#f5f17a"
      background: "#0d0d17"

